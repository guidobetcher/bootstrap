<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--Este comando sirve para poder ajustar la pantalla al dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Pagina de peticion de datos</title>
</head>
<body>

<!-- El container tiene marcos -->
<div class="jumbotron text-center">
    <h1>Petición de usuarios </h1>

</div>

<div class="container">
    <div class="subtitulo">
        <p>Bienvenido al buscador de repositorios</p>
    </div>

    <div class="row"</div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="usr">Nombre:</label>
                <input type="text" class="form-control" id="usr">
            </div>
        </div>
        <div class="col-sm-6">Introduce el nombre</div>
        <div class="col-sm-2">
            <p>Borrando</p>
            <button type="button" class="btn btn-primary active">Buscar</button>
            <script>$(document).ready(function(){
                ("btn-primary active").click(function(){
                    $("p").hide();
                }
            }</script>



            <!--  <button type="button" class="btn btn-primary disabled">Rehacer Búsqueda</button> ---!>


        </div>
    </div>
</div>

</body>
</html>

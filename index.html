<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <!--- Esta cabecera hace que se ajuste a la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Librerias Bootstrap online -->
    <link rel="stylesheet" href=css/bootstrap.css>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <title>Busqueda de usuarios Github</title>
</head>
<body>

<div class="jumbotron text-center"><h1>Búsqueda</h1></div>
<div class="container">
    <div class="row">

        <div class="col-sm-10">
            <div class="form-group">
                <label> Nombre:</label>
                <input id="usr" type="text" class="form-control">
            </div>
        </div>

        <div class="col-sm-2">
            <p id="dos">Venga</p>
            <button id=bbuscar type="button" class="btn-success">Buscar</button>
            <script>
                $(function () {
                    $("#bbuscar").click(function () {
                        $("#respuesta").empty();
                        $.get("https://api.github.com/users/" + $("#usr").val() + "/repos", function (data, status) {
                            for (var i = 0; data.length; i++) {
                                $("#respuesta").append("<tr><td>" + data[i].name + "</td><td>" + data[i].description + "</td><td>" + data[i].stargazers_count + "</td></tr>");
                            }
                        });
                    });
                });

            </script>
        </div>


        <div class="col-sm-10">

            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Seguidores</th>
                    </thead>
                    <tbody id=respuesta>
                    <td>Hola</td>
                    </tbody>

                </table>
            </div>
            <script>
            </script>
        </div>
    </div>

</div>
